<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de média</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>CALCULADORA DE MÉDIA</h1>
            </div> 
            <div class="notas">
                <label for="av1">AV1</label>
                <input type="number" id="av1" placeholder="NOTA  AV1" required>
                <label for="av2">AV2</label>
                <input type="number" id="av2" placeholder="NOTA  AV2">
                <label for="av2">AVT</label>
                <input type="number" id="avt" placeholder="NOTA  AVT">
            </div> 
                <div class="buttonCalcular">
                    <button onclick="calcular()">CALCULAR</button>
                </div>
                        <div class="resultBox">
                            <p id="nota"></p>
                            <p id="mensage"></p>
                        </div>
                            <div class="credits">
                                <p class="name">Kaillaa</p>
                                <i class="fa-brands fa-github"></i>
                            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
